<!DOCTYPE html>
<html>
    <head>
        <title>CSS - Cascading Style Sheets</title>
    </head>
    <body>
        <p style="color: red; font-size:80px;">This is a paragraph.</p>
        <p style="color: white; background-color: green; font-size: 60px; font-weight: 900; width: 50%;">This is an another paragraph</p>
    </body>
</html>
