<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
</head>

<body>
    <a href="navigation.html"></a>
    <h1 style="align-items: center;">Orchid International College</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html" target="_blank">About Us</a>
        <a href="contact.html" target="_parent">Contact Us</a>
        <a href="services.html" target="_top">Services</a>

    <h1>Anchor Tags</h1>
    <p>
        Anchor tags represented by <a> html element are used to create hyperlinks in web pages. They allow users to
            navigate to another page.

            For e.g.

            <a href="example.com">
                Example
            </a>
    </p>

</body>

</html>
