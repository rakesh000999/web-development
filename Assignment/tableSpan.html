<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Span</title>
    <style>
        td:hover {
            background-color: beige;

        }
    </style>
</head>

<body>
    <table border="1" style="border-collapse: collapse;" align="center" cellpadding="10px" width="50%" height="500px">
        <caption>Table rowspan and column span demonistration</caption>
        <thead>
            <tr align="center">
                <td colspan="2" bgcolor="lightblue">1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </thead>

        <tbody>

            <tr align="center">
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>

            <tr align="center">
                <td>8</td>
                <td colspan="2" bgcolor="lightblue">9</td>
                <td rowspan="2" bgcolor="lightgreen">10</td>
            </tr>

            <tr align="center">
                <td rowspan="2" bgcolor="lightgreen">11</td>
                <td colspan="2" bgcolor="lightblue">12</td>
            </tr>

            <tr align="center">
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
