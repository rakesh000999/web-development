<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Assignment</title>
    <style>
        h1 {
            font-size: 50px;
            background: linear-gradient(90deg, #da8851, #339bea, #ec6d6d);
            /* -webkit-background-clip: text; */
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>
    <table border="1" style="border-collapse:collapse;" cellpadding="5">
        <tr align="center">
            <td rowspan="2"></td>
            <td colspan="2">Average</td>
            <td rowspan="2">Red Eyes</td>
        </tr>
        <tr align="center">
            <td>Height</td>
            <td>Weight</td>
        </tr>
        <tr align="center">
            <td>Male</td>
            <td>1.5</td>
            <td>55 kg</td> 
            <td>45%</td>
        </tr>
        <tr align="center">
            <td>Female</td>
            <td>1.4</td>
            <td>45 kg</td>
            <td>47%</td>
        </tr>
    </table>
</body>

</html>
